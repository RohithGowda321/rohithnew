<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="%PUBLIC_URL%/favicon.svg">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">

    <style>
        body {
            position: relative !important;
            top: 0px !important;
        }
    </style>
    <script>
        // Detect environment
        var environment = (function() {
            // Check if the hostname contains a specific string to identify production
            if (window.location.hostname.includes('main--example1234900.netlify.app')) {
                console.log(window.location.hostname)
                return 'production';
            } else {
                return 'development';
            }
        })();

        // Dynamically insert meta tags based on environment
        if (environment === 'production') {
            const metaTags = `
                <meta name="description" content="This app provides end-to-end information about the Global Coffee Industry">
                <meta property="og:title" content="www.coffeeweb.com">
                <meta property="og:image" content="https://coffeeweb.s3.ap-south-1.amazonaws.com/coffeeweb_menu_icons/CoffeeWeb_Logo_White_Background_Blue_Text.png">
                <meta property="og:url" content="www.coffeeweb.com">
                <meta property="og:type" content="website">
            `;
            document.head.insertAdjacentHTML('beforeend', metaTags);
        }
    </script>
    <title>CoffeeWeb</title>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>


</body>
</html>
